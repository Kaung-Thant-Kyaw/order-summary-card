<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
    <article class="order-container">
          <section class="hero">
            <img
              src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg"
              alt="Hero Image"
            />
          </section>

          <section class="text-content">
            <h2 class="title">Order Summary</h2>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="plan-box">
              <div class="plan-box-left">
                <img
                  src="https://www.digitshack.com/codepen/mentor1/icon-music.svg"
                  alt="Music Icon"
                />
                <div>
                  <h5>Annual Plan</h5>
                  <p class="annual-price">$59.99/year</p>
                </div>
              </div>
              <a href="#">Change</a>
            </div>

            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </section>
        </article>
    </main>

            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Kaung-Thant-Kyaw">Kaung Thant Kyaw</a>.
        </div> -->
      </body>
    </html>
  </body>
</html>
